<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Livros</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Biblioteca Spirit Fanfics</h1>
        </header>
        
        <main>
          
            <section class="form-section">
                <h2>Cadastrar Livro</h2>
                
                <form th:action="@{/livros/salvar}" method="post">
                    <label for="id_livro">ID:</label>
                    <input type="number" id="id_livro" name="id_livro" required>
                
                    <label for="title">Título:</label>
                    <input type="text" id="title" name="titulo" required>
                
                    <label for="author">Autor:</label>
                    <input type="text" id="author" name="autor" required>
                
                    <label for="editora">Editora:</label>
                    <input type="text" id="editora" name="editora">
                
                    <label for="ano_publicacao">Ano de Publicação:</label>
                    <input type="number" id="ano_publicacao" name="ano_publicacao">
                
                    <label for="genero">Gênero:</label>
                    <input type="text" id="genero" name="genero">
                
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                
                    <label for="num_paginas">Número de Páginas:</label>
                    <input type="number" id="num_paginas" name="num_paginas">
                
                    <label for="sinopse">Sinopse:</label>
                    <textarea id="sinopse" name="sinopse

                    <button type="submit">Salvar</button>
                </form>
            </section>

         
            <section class="search-section">
                <h2>Consultar Livro</h2>
                <form th:action="@{/livros/consultar}" method="get">
                    <label for="id">Por ID:</label>
                    <input type="number" id="id" name="id">
                    <button type="submit">Consultar</button>
                </form>

                <form th:action="@{/livros/consultar}" method="get">
                    <label for="isbn">Por ISBN:</label>
                    <input type="text" id="isbn" name="isbn">
                    <button type="submit">Consultar</button>
                </form>

                <form th:action="@{/livros/consultar}" method="get">
                    <label for="title">Por Título:</label>
                    <input type="text" id="title" name="title">
                    <button type="submit">Consultar</button>
                </form>
            </section>

           
            <section class="list-section">
                <h2>Catálogo de Livros</h2>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Título</th>
                            <th>Autor</th>
                            <th>ISBN</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="livro : ${livros}">
                            <td th:text="${livro.id}"></td>
                            <td th:text="${livro.title}"></td>
                            <td th:text="${livro.author}"></td>
                            <td th:text="${livro.isbn}"></td>
                            <td>
                                <form th:action="@{/livros/deletar/{id}(id=${livro.id})}" method="post">
                                    <button type="submit">Deletar</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>
